<div>
    @for (project of projects; track project.id) {
        <div class="project-div">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="tech-div">
                <ul class="tech-list">
                    @for (tech of project.techStack; track tech){
                    <li class="tech-items" >
                        {{tech}}
                    </li>
                    }
                </ul>
            </div>
        </div>
    }
</div>
