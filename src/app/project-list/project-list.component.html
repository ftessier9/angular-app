<div>
    <div *ngFor="let project of projects" class="project-div">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-div">
            <ul class="tech-list">
                <li *ngFor="let tech of project.techStack" class="tech-items" >
                    {{tech}}
                </li>
            </ul>
        </div>
    </div>
</div>
